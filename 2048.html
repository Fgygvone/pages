<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 - Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: #776e65;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .score-box {
            flex: 1;
            max-width: 180px;
            padding: 12px;
            background: #bbada0;
            border-radius: 8px;
            color: white;
        }
        
        .score-label {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .score-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .grid-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .grid-container {
            background: #bbada0;
            border-radius: 10px;
            padding: 8px;
            position: relative;
            width: 90vw;
            max-width: 380px;
        }
        
        .grid-container::before {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
        
        .grid {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            width: 100%;
            height: 100%;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.15s ease;
            animation: appear 0.15s ease;
        }
        
        @keyframes appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 260px;
            margin: 0 auto 15px;
        }
        
        .control-btn {
            padding: 16px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: #9f8a76;
            transform: scale(0.95);
        }
        
        .control-btn:nth-child(1) {
            grid-column: 2;
        }
        
        .control-btn:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }
        
        .control-btn:nth-child(3) {
            grid-column: 3;
            grid-row: 2;
        }
        
        .control-btn:nth-child(4) {
            grid-column: 2;
            grid-row: 3;
        }
        
        .new-game-btn {
            padding: 14px 28px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            width: 100%;
            max-width: 260px;
        }
        
        .new-game-btn:active {
            background: #9f8a76;
            transform: scale(0.98);
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over.show {
            display: flex;
        }
        
        .game-over-content {
            text-align: center;
            padding: 20px;
        }
        
        .game-over h2 {
            font-size: 42px;
            color: #776e65;
            margin-bottom: 15px;
        }
        
        .game-over p {
            font-size: 18px;
            color: #776e65;
            margin-bottom: 15px;
        }
        
        .instructions {
            font-size: 11px;
            color: #776e65;
            margin-top: 12px;
            padding: 10px;
            background: #faf8ef;
            border-radius: 8px;
            line-height: 1.6;
        }
        
        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .game-container {
                padding: 12px;
                border-radius: 12px;
            }
            
            .header h1 {
                font-size: 24px;
                margin-bottom: 6px;
            }
            
            .score-container {
                margin-bottom: 12px;
                gap: 8px;
            }
            
            .score-box {
                padding: 10px 8px;
                max-width: 160px;
            }
            
            .score-label {
                font-size: 11px;
            }
            
            .score-value {
                font-size: 18px;
            }
            
            .grid-wrapper {
                margin-bottom: 12px;
            }
            
            .grid-container {
                padding: 6px;
                width: 92vw;
                max-width: 340px;
            }
            
            .grid-container::before {
                padding-bottom: 100%;
            }
            
            .grid {
                top: 6px;
                left: 6px;
                right: 6px;
                bottom: 6px;
                gap: 6px;
            }
            
            .cell {
                border-radius: 5px;
            }
            
            .tile {
                border-radius: 5px;
            }
            
            .controls {
                gap: 8px;
                max-width: 220px;
                margin-bottom: 12px;
            }
            
            .control-btn {
                padding: 14px;
                font-size: 16px;
                border-radius: 6px;
            }
            
            .new-game-btn {
                padding: 12px 24px;
                font-size: 14px;
                max-width: 220px;
            }
            
            .instructions {
                font-size: 10px;
                padding: 8px;
                margin-top: 10px;
            }
            
            .game-over h2 {
                font-size: 32px;
            }
            
            .game-over p {
                font-size: 16px;
            }
        }
        
        @media (max-width: 360px) {
            .game-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .score-box {
                padding: 8px 6px;
            }
            
            .score-label {
                font-size: 10px;
            }
            
            .score-value {
                font-size: 16px;
            }
            
            .grid-container {
                width: 94vw;
                max-width: 300px;
                padding: 5px;
            }
            
            .grid {
                top: 5px;
                left: 5px;
                right: 5px;
                bottom: 5px;
                gap: 5px;
            }
            
            .controls {
                max-width: 190px;
                gap: 6px;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .new-game-btn {
                max-width: 190px;
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎮 2048</h1>
        </div>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">СЧЁТ</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">РЕКОРД</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>
        
        <div class="grid-wrapper">
            <div class="grid-container" id="gridContainer">
                <div class="grid" id="grid"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="moveUp()">↑</button>
            <button class="control-btn" onclick="moveLeft()">←</button>
            <button class="control-btn" onclick="moveRight()">→</button>
            <button class="control-btn" onclick="moveDown()">↓</button>
        </div>
        
        <button class="new-game-btn" onclick="newGame()">Новая игра</button>
        
        <div class="instructions">
            • Используйте стрелки на клавиатуре или кнопки<br>
            • Свайпайте пальцем на экране<br>
            • Объединяйте одинаковые числа<br>
            • Цель: получить плитку 2048!
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="finalScore">0</span></p>
            <button class="new-game-btn" onclick="newGame()">Новая игра</button>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        let board = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('bestScore2048')) || 0;
        let gridSize = 4;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        document.getElementById('bestScore').textContent = bestScore;
        
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                grid.appendChild(cell);
            }
        }
        
        function initBoard() {
            board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            renderBoard();
        }
        
        function addRandomTile() {
            let emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        function renderBoard() {
            const grid = document.getElementById('grid');
            const existingTiles = grid.querySelectorAll('.tile');
            existingTiles.forEach(tile => tile.remove());
            
            // Получаем реальные размеры grid элемента
            const gridRect = grid.getBoundingClientRect();
            const gridWidth = gridRect.width;
            const gridHeight = gridRect.height;
            
            // Получаем gap из стилей
            const computedStyle = window.getComputedStyle(grid);
            const gap = parseFloat(computedStyle.gap) || 8;
            
            // Вычисляем размер одной ячейки
            const cellSize = (Math.min(gridWidth, gridHeight) - (gap * (gridSize - 1))) / gridSize;
            
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[i][j]}`;
                        tile.textContent = board[i][j];
                        
                        // Устанавливаем размеры
                        const tileSize = cellSize;
                        tile.style.width = tileSize + 'px';
                        tile.style.height = tileSize + 'px';
                        
                        // Вычисляем позицию с учётом gap
                        const left = j * (cellSize + gap);
                        const top = i * (cellSize + gap);
                        tile.style.left = left + 'px';
                        tile.style.top = top + 'px';
                        
                        // Адаптивный размер шрифта
                        tile.style.fontSize = getFontSize(board[i][j], cellSize) + 'px';
                        
                        grid.appendChild(tile);
                    }
                }
            }
        }
        
        function getFontSize(value, cellSize) {
            if (value >= 1024) return Math.floor(cellSize * 0.3);
            if (value >= 128) return Math.floor(cellSize * 0.35);
            return Math.floor(cellSize * 0.45);
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore2048', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
        }
        
        function move(direction) {
            let moved = false;
            let newBoard = board.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < gridSize; i++) {
                    let row = newBoard[i].filter(cell => cell !== 0);
                    if (direction === 'right') row.reverse();
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    while (row.length < gridSize) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row.reverse();
                    
                    if (JSON.stringify(newBoard[i]) !== JSON.stringify(row)) {
                        moved = true;
                    }
                    newBoard[i] = row;
                }
            } else {
                for (let j = 0; j < gridSize; j++) {
                    let column = [];
                    for (let i = 0; i < gridSize; i++) {
                        if (newBoard[i][j] !== 0) column.push(newBoard[i][j]);
                    }
                    
                    if (direction === 'down') column.reverse();
                    
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    
                    while (column.length < gridSize) {
                        column.push(0);
                    }
                    
                    if (direction === 'down') column.reverse();
                    
                    for (let i = 0; i < gridSize; i++) {
                        if (newBoard[i][j] !== column[i]) {
                            moved = true;
                        }
                        newBoard[i][j] = column[i];
                    }
                }
            }
            
            if (moved) {
                board = newBoard;
                addRandomTile();
                updateScore();
                renderBoard();
                
                if (isGameOver()) {
                    setTimeout(() => {
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('gameOver').classList.add('show');
                        
                        // Отправка результата в Telegram
                        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                            tg.sendData(JSON.stringify({
                                score: score,
                                game: '2048'
                            }));
                        }
                    }, 300);
                }
            }
        }
        
        function isGameOver() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j] === 0) return false;
                    if (j < gridSize - 1 && board[i][j] === board[i][j + 1]) return false;
                    if (i < gridSize - 1 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            return true;
        }
        
        function moveUp() { move('up'); }
        function moveDown() { move('down'); }
        function moveLeft() { move('left'); }
        function moveRight() { move('right'); }
        
        function newGame() {
            document.getElementById('gameOver').classList.remove('show');
            initBoard();
        }
        
        // Обработчики клавиатуры
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                switch(e.key) {
                    case 'ArrowUp': moveUp(); break;
                    case 'ArrowDown': moveDown(); break;
                    case 'ArrowLeft': moveLeft(); break;
                    case 'ArrowRight': moveRight(); break;
                }
            }
        });
        
        // Обработчики касаний для свайпов
        let isSwiping = false;
        
        document.addEventListener('touchstart', (e) => {
            isSwiping = true;
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});
        
        document.addEventListener('touchend', (e) => {
            if (isSwiping) {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
                isSwiping = false;
            }
        }, {passive: true});
        
        function handleSwipe() {
            const minSwipeDistance = 30;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        moveRight();
                    } else {
                        moveLeft();
                    }
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        moveDown();
                    } else {
                        moveUp();
                    }
                }
            }
        }
        
        // Пересчет размеров при изменении ориентации или размера экрана
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                renderBoard();
            }, 100);
        });
        
        // Небольшая задержка для правильного рендера после загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                initGrid();
                initBoard();
            }, 100);
        });
        
        // Инициализация игры
        initGrid();
        initBoard();
    </script>
</body>
</html>
